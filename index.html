<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>油畫 AR 專業版 (觸控穿透修復)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
        
        :root {
            --safe-top: max(20px, env(safe-area-inset-top));
            --safe-bottom: max(20px, env(safe-area-inset-bottom));
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e5e7eb;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #viewport {
            position: absolute;
            inset: 0;
            overflow: hidden;
            perspective: 1000px;
            z-index: 0;
        }

        #camera-feed {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #warp-container {
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0;
            pointer-events: none;
            z-index: 10;
            will-change: transform;
        }

        #overlay-image {
            display: block;
            width: 100%; 
            height: 100%;
            opacity: 0.5;
        }

        /* 確保紅點層不擋觸控，但內容可觸控 */
        #handles-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 60; /* 提高層級，高於 UI 面板的背景，但低於按鈕(如果重疊) */
        }

        .corner-handle {
            position: absolute;
            width: 48px; /* 再稍微加大觸控範圍 */
            height: 48px;
            margin-left: -24px;
            margin-top: -24px;
            background: rgba(239, 68, 68, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            /* 關鍵：讓紅點本身接收觸控 */
            pointer-events: auto;
            touch-action: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.2s;
        }
        .corner-handle:active {
            background: rgba(255, 255, 0, 0.9);
            transform: scale(1.3);
            border-color: yellow;
            z-index: 100; /* 拖曳時確保在最上層 */
        }

        #magnifier {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            pointer-events: none;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            background: #000;
        }
        #magnifier::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 2px;
            background: rgba(255,0,0,0.8);
            transform: translate(-50%, -50%);
        }
        #magnifier::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 2px; height: 20px;
            background: rgba(255,0,0,0.8);
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #color-tooltip {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 80;
            transition: opacity 0.2s;
            opacity: 0;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            min-width: 140px;
        }
        
        .tooltip-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #color-preview {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        .sample-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            z-index: 70;
            animation: ping 0.5s ease-out forwards;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes ping {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0; }
        }

        .btn-ai-magic {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-ai-magic:active {
            transform: scale(0.96);
            filter: brightness(1.1);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #171717;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 320px;
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        .markdown-body {
            font-size: 13px;
            line-height: 1.6;
            color: #d1d5db;
        }
        .markdown-body strong { color: #fff; font-weight: 600; }
        .markdown-body ul { list-style-type: disc; padding-left: 20px; margin: 8px 0; }
        .markdown-body p { margin-bottom: 8px; }

        .ui-hidden { display: none !important; }

        /* 關鍵修正：UI 面板觸控穿透 */
        /* 容器本身不擋觸控，讓紅點可以被操作 */
        #top-bar {
            pointer-events: none; 
        }
        #controls-panel {
            background: linear-gradient(to top, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.8) 70%, transparent 100%);
            padding-bottom: calc(50px + var(--safe-bottom)); 
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 20px;
            pointer-events: none; /* 關鍵：讓漸層背景不擋觸控 */
        }

        /* 關鍵修正：UI 內部的互動元素恢復觸控 */
        #top-bar button, #top-bar label, 
        #controls-panel button, #controls-panel input, #controls-panel div.flex {
            pointer-events: auto;
        }
        
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #14b8a6;
            margin-top: -6px;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }
    </style>
</head>

                </h3>

    <canvas id="image-sample-canvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('camera-feed');
        const overlayImg = document.getElementById('overlay-image');
        const warpContainer = document.getElementById('warp-container');
        const handlesLayer = document.getElementById('handles-layer');
        const handles = Array.from(document.getElementsByClassName('corner-handle'));
        const magnifier = document.getElementById('magnifier');
        const magCtx = document.getElementById('mag-canvas').getContext('2d');
        const svgThreshold = document.getElementById('svg-edge-threshold');
        const emptyState = document.getElementById('empty-state');
        
        const settingsModal = document.getElementById('settings-modal');
        const aiResultModal = document.getElementById('ai-result-modal');
        const aiResultContent = document.getElementById('ai-result-content');
        const apiKeyInput = document.getElementById('api-key-input');
        
        const pickerSizeControl = document.getElementById('picker-size-control');
        const pickerSizeSlider = document.getElementById('picker-size-slider');
        const pickerSizeVal = document.getElementById('picker-size-val');

        const imgSampleCanvas = document.getElementById('image-sample-canvas');
        const imgSampleCtx = imgSampleCanvas.getContext('2d', { willReadFrequently: true });

        let apiKey = localStorage.getItem('gemini_api_key') || "";

        const state = {
            mode: 'view',
            corners: [],
            imgWidth: 0,
            imgHeight: 0,
            baseOpacity: 0.5,
            isSketch: false,
            isLocked: true,
            selectedColor: null, 
            pickerRadius: 20
        };

        function solveHomography(src, dst) {
            let t = [];
            for (let i = 0; i < 4; i++) {
                let sx = src[i].x, sy = src[i].y;
                let dx = dst[i].x, dy = dst[i].y;
                t.push([sx, sy, 1, 0, 0, 0, -sx*dx, -sy*dx, dx]);
                t.push([0, 0, 0, sx, sy, 1, -sx*dy, -sy*dy, dy]);
            }
            const rows = 8;
            const cols = 9;
            for (let i = 0; i < rows; i++) {
                let pivot = i;
                while (pivot < rows && t[pivot][i] === 0) pivot++;
                if (pivot === rows) continue;
                [t[i], t[pivot]] = [t[pivot], t[i]];
                for (let j = i + 1; j < rows; j++) {
                    let f = t[j][i] / t[i][i];
                    for (let k = i; k < cols; k++) t[j][k] -= f * t[i][k];
                }
            }
            let res = new Array(9).fill(0);
            res[8] = 1;
            for (let i = rows - 1; i >= 0; i--) {
                let sum = 0;
                for (let j = i + 1; j < 8; j++) sum += t[i][j] * res[j];
                res[i] = (t[i][8] - sum) / t[i][i];
            }
            return res;
        }

        function applyHomography(h, x, y) {
            let w = h[6]*x + h[7]*y + h[8];
            if (Math.abs(w) < 0.0001) return null;
            let u = (h[0]*x + h[1]*y + h[2]) / w;
            let v = (h[3]*x + h[4]*y + h[5]) / w;
            return { x: u, y: v };
        }

        function calculateMatrix3D(w, h, corners) {
            const src = [{x:0,y:0}, {x:w,y:0}, {x:w,y:h}, {x:0,y:h}];
            const hMat = solveHomography(src, corners);
            return `matrix3d(
                ${hMat[0]}, ${hMat[3]}, 0, ${hMat[6]},
                ${hMat[1]}, ${hMat[4]}, 0, ${hMat[7]},
                0, 0, 1, 0,
                ${hMat[2]}, ${hMat[5]}, 0, ${hMat[8]}
            )`;
        }

        async function initCamera() {
            const getStream = async (constraints) => {
                try { return await navigator.mediaDevices.getUserMedia(constraints); } 
                catch (e) { return null; }
            };
            let stream = await getStream({ video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false });
            if (!stream) stream = await getStream({ video: { facingMode: 'environment' }, audio: false });
            if (!stream) stream = await getStream({ video: true, audio: false });

            if (stream) {
                video.srcObject = stream;
                video.onloadedmetadata = () => { if (state.corners.length === 0) initCornersDefault(); };
            } else {
                alert("無法啟動相機。請檢查權限或使用 HTTPS。");
            }
        }
        initCamera();

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const tempImg = new Image();
                tempImg.onload = () => {
                    emptyState.style.display = 'none';
                    state.imgWidth = tempImg.naturalWidth;
                    state.imgHeight = tempImg.naturalHeight;
                    
                    imgSampleCanvas.width = state.imgWidth;
                    imgSampleCanvas.height = state.imgHeight;
                    imgSampleCtx.drawImage(tempImg, 0, 0);

                    overlayImg.src = tempImg.src;
                    warpContainer.style.width = state.imgWidth + 'px';
                    warpContainer.style.height = state.imgHeight + 'px';
                    
                    initCornersDefault();
                    updateTransform();
                    setLockMode(false); 
                };
                tempImg.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        });

        function initCornersDefault() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const pad = 40;
            const bottomPad = 180; 
            
            state.corners = [
                { x: pad, y: pad },           // TL
                { x: w - pad, y: pad },       // TR
                { x: w - pad, y: h - bottomPad }, // BR 
                { x: pad, y: h - bottomPad }      // BL 
            ];
            updateHandlePositions();
        }

        function updateHandlePositions() {
            handles.forEach((el, i) => el.style.transform = `translate(${state.corners[i].x}px, ${state.corners[i].y}px)`);
        }

        function updateTransform() {
            if (state.imgWidth === 0) return;
            warpContainer.style.transform = calculateMatrix3D(state.imgWidth, state.imgHeight, state.corners);
        }

        let activeHandle = null;
        const onDragStart = (e) => {
            if (state.isLocked) return;
            if (e.cancelable) e.preventDefault();
            activeHandle = e.target.closest('.corner-handle');
            if (!activeHandle) return;
            
            const t = e.touches ? e.touches[0] : e;
            showMagnifier(t.clientX, t.clientY);
        };
        const onDragMove = (e) => {
            if (!activeHandle) return;
            if (e.cancelable) e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const idx = parseInt(activeHandle.dataset.idx);
            state.corners[idx].x = t.clientX;
            state.corners[idx].y = t.clientY;
            updateHandlePositions(); updateTransform(); showMagnifier(t.clientX, t.clientY);
        };
        const onDragEnd = () => { activeHandle = null; magnifier.style.display = 'none'; };

        handles.forEach(h => { h.addEventListener('touchstart', onDragStart, {passive:false}); h.addEventListener('mousedown', onDragStart); });
        window.addEventListener('touchmove', onDragMove, {passive:false}); window.addEventListener('touchend', onDragEnd);
        window.addEventListener('mousemove', onDragMove); window.addEventListener('mouseup', onDragEnd);

        function showMagnifier(x, y) {
            magnifier.style.display = 'block';
            magnifier.style.left = (x - 70) + 'px'; magnifier.style.top = (y - 120) + 'px';
            const rect = video.getBoundingClientRect();
            const scaleX = video.videoWidth / rect.width, scaleY = video.videoHeight / rect.height;
            const vX = (x - rect.left) * scaleX, vY = (y - rect.top) * scaleY;
            document.getElementById('mag-canvas').width = 140; document.getElementById('mag-canvas').height = 140;
            try { magCtx.drawImage(video, vX - 70/2*scaleX, vY - 70/2*scaleY, 70*scaleX, 70*scaleY, 0, 0, 140, 140); } catch(e){}
        }

        const btnLock = document.getElementById('btn-lock');
        const btnEdit = document.getElementById('btn-edit');
        const btnSketch = document.getElementById('btn-sketch');
        const btnPicker = document.getElementById('btn-picker');
        const colorTooltip = document.getElementById('color-tooltip');
        let isPickerActive = false;

        function setLockMode(locked) {
            state.isLocked = locked;
            handlesLayer.classList.toggle('ui-hidden', locked);
            btnLock.classList.toggle('text-white', locked);
            btnLock.classList.toggle('bg-teal-600', locked);
            btnLock.querySelector('span:last-child').innerText = locked ? '已鎖定' : '鎖定觸控';
            btnLock.querySelector('.material-icons-round').innerText = locked ? 'lock' : 'lock_open';
            btnEdit.classList.toggle('text-gray-400', locked);
            if(isPickerActive) togglePicker(false);
        }
        btnLock.addEventListener('click', () => setLockMode(!state.isLocked));
        btnEdit.addEventListener('click', () => setLockMode(false));

        btnSketch.addEventListener('click', () => {
            state.isSketch = !state.isSketch;
            if(state.isSketch) {
                overlayImg.style.filter = 'url(#filter-edge)';
                btnSketch.classList.add('text-teal-400', 'bg-gray-700');
                document.getElementById('threshold-control').classList.remove('hidden');
                if(state.baseOpacity < 0.8) {
                    state.baseOpacity = 1.0; document.getElementById('opacity-slider').value = 100;
                    overlayImg.style.opacity = 1.0; document.getElementById('opacity-val').innerText = '100%';
                }
            } else {
                overlayImg.style.filter = 'none';
                btnSketch.classList.remove('text-teal-400', 'bg-gray-700');
                document.getElementById('threshold-control').classList.add('hidden');
            }
        });

        document.getElementById('opacity-slider').addEventListener('input', (e) => {
            state.baseOpacity = e.target.value / 100; overlayImg.style.opacity = state.baseOpacity;
            document.getElementById('opacity-val').innerText = e.target.value + '%';
        });
        document.getElementById('threshold-slider').addEventListener('input', (e) => {
            let val = parseInt(e.target.value);
            let slope = val > 150 ? 15 : 1 + (val / 10);
            let intercept = val > 150 ? -1.5 : -(val / 80);
            svgThreshold.setAttribute('slope', slope); svgThreshold.setAttribute('intercept', intercept);
        });
        
        pickerSizeSlider.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            state.pickerRadius = val;
            pickerSizeVal.innerText = val + 'px';
        });

        const btnBlink = document.getElementById('btn-blink');
        const hideImg = (e) => { e.preventDefault(); overlayImg.style.opacity = 0; };
        const showImg = (e) => { e.preventDefault(); overlayImg.style.opacity = state.baseOpacity; };
        btnBlink.addEventListener('touchstart', hideImg, {passive:false}); btnBlink.addEventListener('touchend', showImg, {passive:false});
        btnBlink.addEventListener('mousedown', hideImg); btnBlink.addEventListener('mouseup', showImg);

        function togglePicker(active) {
            isPickerActive = active;
            btnPicker.classList.toggle('bg-teal-600', active);
            btnPicker.classList.toggle('ring-2', active);
            if(active) {
                handlesLayer.classList.add('ui-hidden');
                pickerSizeControl.classList.remove('hidden');
            } else { 
                colorTooltip.classList.add('ui-hidden'); 
                pickerSizeControl.classList.add('hidden');
                if(!state.isLocked) handlesLayer.classList.remove('ui-hidden'); 
            }
        }
        btnPicker.addEventListener('click', () => togglePicker(!isPickerActive));

        document.addEventListener('click', (e) => {
            if (!isPickerActive || e.target.closest('#controls-panel') || e.target.closest('#top-bar') || e.target.closest('#color-tooltip') || e.target.closest('.modal-content')) return;

            const screenX = e.clientX;
            const screenY = e.clientY;

            const ringRadius = state.pickerRadius;
            const ring = document.createElement('div');
            ring.className = 'sample-ring';
            ring.style.width = (ringRadius * 2) + 'px';
            ring.style.height = (ringRadius * 2) + 'px';
            ring.style.left = (screenX - ringRadius) + 'px';
            ring.style.top = (screenY - ringRadius) + 'px';
            document.body.appendChild(ring);
            setTimeout(() => ring.remove(), 500);

            if (state.imgWidth === 0) return;

            const imgDst = [
                {x:0, y:0}, 
                {x:state.imgWidth, y:0}, 
                {x:state.imgWidth, y:state.imgHeight}, 
                {x:0, y:state.imgHeight}
            ];
            
            const hMat = solveHomography(state.corners, imgDst);
            const imgPoint = applyHomography(hMat, screenX, screenY);
            
            if (!imgPoint) return; 

            const imgX = imgPoint.x;
            const imgY = imgPoint.y;
            
            if (imgX < 0 || imgX > state.imgWidth || imgY < 0 || imgY > state.imgHeight) return; 

            const sampleRadius = state.pickerRadius; 
            const size = sampleRadius * 2;
            const startX = Math.floor(imgX - sampleRadius);
            const startY = Math.floor(imgY - sampleRadius);

            const imgData = imgSampleCtx.getImageData(startX, startY, size, size).data;
            
            let rTotal = 0, gTotal = 0, bTotal = 0, count = 0;
            
            for (let i = 0; i < imgData.length; i += 4) {
                const px = (i / 4) % size;
                const py = Math.floor((i / 4) / size);
                const dx = px - sampleRadius;
                const dy = py - sampleRadius;
                
                if (dx * dx + dy * dy <= sampleRadius * sampleRadius) {
                    if (imgData[i+3] > 10) { 
                        rTotal += imgData[i];
                        gTotal += imgData[i + 1];
                        bTotal += imgData[i + 2];
                        count++;
                    }
                }
            }
            
            if (count === 0) return;

            const r = Math.round(rTotal / count);
            const g = Math.round(gTotal / count);
            const b = Math.round(bTotal / count);

            const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
            state.selectedColor = { hex: hex, r: r, g: g, b: b };

            document.getElementById('color-preview').style.backgroundColor = `rgb(${r},${g},${b})`;
            document.getElementById('color-hex').innerText = hex;
            document.getElementById('color-rgb').innerText = `rgb(${r},${g},${b})`;
            
            colorTooltip.style.left = Math.min(screenX, window.innerWidth - 160) + 'px';
            colorTooltip.style.top = Math.max(80, screenY - 100) + 'px';
            colorTooltip.style.opacity = 1;
            colorTooltip.classList.remove('ui-hidden');
        });

        const btnSettings = document.getElementById('btn-settings');
        const btnSaveSettings = document.getElementById('btn-save-settings');
        const btnCloseSettings = document.getElementById('btn-close-settings');

        btnSettings.addEventListener('click', () => {
            apiKeyInput.value = apiKey;
            settingsModal.classList.remove('hidden');
        });
        
        btnSaveSettings.addEventListener('click', () => {
            apiKey = apiKeyInput.value.trim();
            localStorage.setItem('gemini_api_key', apiKey);
            settingsModal.classList.add('hidden');
            alert(apiKey ? "API Key 已儲存！" : "API Key 已清除");
        });
        
        btnCloseSettings.addEventListener('click', () => settingsModal.classList.add('hidden'));

        const btnAskAi = document.getElementById('btn-ask-ai');
        const btnCloseAi = document.getElementById('btn-close-ai');

        btnAskAi.addEventListener('click', async () => {
            if (!apiKey) {
                alert("請先點擊右上角齒輪設定，輸入您的 Gemini API Key 才能使用 AI 功能。");
                settingsModal.classList.remove('hidden');
                return;
            }
            if (!state.selectedColor) return;

            aiResultModal.classList.remove('hidden');
            aiResultContent.innerHTML = `
                <div class="flex flex-col items-center justify-center h-32 text-gray-400 space-y-3">
                    <span class="material-icons-round animate-spin text-3xl text-indigo-400">auto_awesome</span>
                    <p class="text-xs">AI 油畫大師正在思考配方...</p>
                </div>
            `;

            const prompt = `
                你是專業油畫家。我需要調出這個顏色：${state.selectedColor.hex} (RGB: ${state.selectedColor.r}, ${state.selectedColor.g}, ${state.selectedColor.b})。
                請給我「油畫顏料調色食譜」。
                1. 列出所需顏料（如：鈦白、熟褐、群青、土黃、鎘紅等）。
                2. 給出大概的混合比例（例如：50% 鈦白 + 30% 土黃...）。
                3. 簡單說明這個顏色的冷暖特性。
                
                請用繁體中文回答，條列式，不要廢話，保持簡潔方便閱讀。
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const text = data.candidates[0].content.parts[0].text;
                aiResultContent.innerHTML = marked.parse(text);

            } catch (err) {
                console.error(err);
                aiResultContent.innerHTML = `<p class="text-red-400 text-center">分析失敗：${err.message}<br>請檢查 API Key 是否正確。</p>`;
            }
        });

        btnCloseAi.addEventListener('click', () => aiResultModal.classList.add('hidden'));

    </script>
</body>
